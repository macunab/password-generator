
<div class="grid">
    <div class="col-12 md:col-6 md:col-offset-3">
        <p-card >
            <div class="grid">

                <p class="col-9 text-2xl pass">{{ password }}</p>
       
                <button pButton class="col-1 p-button-text p-button-plain" icon="pi pi-clone"
                 (click)="copyPassword()"></button>
                <button pButton class="col-1 p-button-text p-button-plain" icon="pi pi-refresh"
                    (click)="randomize()"></button>
                
          

            </div>
        </p-card>
        
    </div>
</div>

<div class="grid">
<div class="col-12 md:col-6 md:col-offset-3">
    <p-card>
        <div class="grid">

        <div class="col-12 md:col-6">
            <h5>longitud de contrasena: {{caracteres}}</h5>
            <p-slider [(ngModel)]="caracteres" (onChange)="onSlideChange($event)"></p-slider>
        </div>

        <div class="col-12 md:col-6 pl-6">
            <h5>Opciones</h5>
            <div class="field-checkbox">
                <p-checkbox name="group1" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" [(ngModel)]="selectedOptions" inputId="may"
                (onChange)="onCheckboxSelect()"></p-checkbox>
                <label for="may">Mayusculas</label>
            </div>
            <div class="field-checkbox">
                <p-checkbox name="group1" value="abcdefghijklmnopqrstuvwxyz" [(ngModel)]="selectedOptions" inputId="min"
                (onChange)="onCheckboxSelect()"></p-checkbox>
                <label for="min">Minusculas</label>
            </div>
            <div class="field-checkbox">
                <p-checkbox name="group1" value="0123456789" [(ngModel)]="selectedOptions" inputId="num"
                (onChange)="onCheckboxSelect()"></p-checkbox>
                <label for="num">Numeros</label>
            </div>
            <div class="field-checkbox">
                <p-checkbox name="group1" value="!@#$%^&*()_+-=?./;'[]{}" [(ngModel)]="selectedOptions" inputId="sim"
                (onChange)="onCheckboxSelect()"></p-checkbox>
                <label for="sim">Simbolos</label>
            </div>
        </div>
    </div>
    </p-card>
    </div>
</div>

<p-toast position="top-center"></p-toast>
